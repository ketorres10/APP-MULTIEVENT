<ion-content>

  <ion-slides pager="true">
    <ion-slide *ngFor="let slide of slides">
      <div class="slide-img-padding">
        <div>
          <img [src]="slide.img" class="img">
          <h3 [innerHTML]="slide.titulo"></h3>
        </div>
      </div>
    </ion-slide>
  </ion-slides>
  <ion-card>
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="12" size-lg="10" size-xs="12" offser="1">
          <div padding>
            <ion-button routerLink="/login" color="primary" class="boton-entrar" expand="full" shape="round">Ingresar
            </ion-button>
            <ion-button routerLink="/info" color="primary" expand="full" class="boton-login" shape="round">
              Acerca de
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
