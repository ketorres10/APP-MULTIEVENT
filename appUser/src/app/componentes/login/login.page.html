<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Login</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="imagen" src="assets/icon/icono.png" alt="">
<ion-item>
  <ion-label position="floating">Correo Electrónico</ion-label >
  <ion-input type="text" [(ngModel)]="email" name="Email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Contraseña</ion-label >
  <ion-input [(ngModel)]="password" type="password" name="Password"></ion-input>
</ion-item>
<ion-button color="danger" class="boton-entrar" (click)="onSubmitLogin()" expand="block">Entrar</ion-button>
<p class="crear" style="text-align: center;" routerLink="/registro">Crear cuenta</p>
</ion-content>
