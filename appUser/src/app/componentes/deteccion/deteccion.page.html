<ion-header>
  <ion-toolbar color="light">
    <ion-title>Escanear Beacons</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="text-align: center;">
    <ion-card>
      <ion-card-content>
        <h3>Escanear beacons</h3>
        <ion-button (click)="startScanning()" color="dark">Start</ion-button>
        <ion-button (click)="stopScan()"  color="dark">Stop</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-list>
    <ion-item *ngFor="let event of listEvents">
      <div class="cardEventos">
        <ion-card color="primary">
          <ion-card-header>
            <ion-card-subtitle style="color: white;">{{event.siglas}}</ion-card-subtitle>
            <ion-card-title>
              <a [routerLink]="['/event', event.id]"> {{event.title}}</a>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>
    </ion-item>
  </ion-list>
