<ion-header>
  <ion-toolbar color="light">
    <ion-title>Mi agenda</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let event of listEvents">
      <div class="cardEventos">
        <ion-card class="card-secundaria">
          <ion-button style="width: 91%; background-color: #212F3D;" color="#212F3D" (click)="deleteevent(event)">EVENTO
            <ion-icon name="close-circle" style="color: red; margin-left: 60%; width: 4em;height: 4em;"></ion-icon>
          </ion-button>
          <ion-card-header>
            <ion-card-subtitle>
              <ion-icon name="information-circle"></ion-icon><strong>&nbsp;&nbsp;{{event.siglas}}</strong>
            </ion-card-subtitle>
            <ion-card-title>
              <a [routerLink]="['/subevent', event.id]" class="title"> {{event.title}}</a>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>
    </ion-item>
    <ion-item *ngFor="let subevent of listSubEvents">
      <div class="cardEventos">
        <ion-card class="card-secundaria">
          <ion-button style="width: 91%; background-color: #212F3D;" color="#212F3D" (click)="deletesub(subevent)">SUBEVENTO
            <ion-icon name="close-circle" style="color: red; margin-left: 60%; width: 4em;height: 4em;"></ion-icon>
          </ion-button>
          <ion-card-header>
            <ion-card-subtitle>
              <ion-icon name="information-circle"></ion-icon><strong>&nbsp;&nbsp;{{subevent.siglas}}</strong>
            </ion-card-subtitle>
            <ion-card-title>
              <a [routerLink]="['/subevent', subevent.id]" class="title"> {{subevent.title}}</a>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
