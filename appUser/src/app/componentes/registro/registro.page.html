<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card-content>
    <ion-card-content>
      <div class="containerImagen">
        <img [src]="base64Image" height="200" width="200" class="foto" /> <br>
        <ion-button block (click)="onUploadGaleria()" style="background-color: #2D6082;" color="white">
          <ion-icon name="image"></ion-icon> Galeria
        </ion-button>
        <ion-button block (click)="onUploadCamera()" style="background-color: #2D6082;" color="white">
          <ion-icon name="image"></ion-icon> Cámara
        </ion-button>
      </div>
      <!-- (ngSubmit)="onSubmitRegister(newUserForm.value) -->
      <Form [formGroup]="newUserForm">
        <ion-card-content style="background-color: white;">
          <div class="field">
            <ion-item>
              <ion-label class="fie" position="floating" style="font-size: 1.2em;">
                <ion-icon name="pencil"></ion-icon>Nombres
              </ion-label>
              <ion-input type="text" formControlName="displayName"></ion-input>
            </ion-item>
          </div>
          <!--Correo-->
          <div class="field">
            <ion-item>
              <ion-label class="fie" position="floating" style="font-size: 1.2em;">
                <ion-icon name="at"></ion-icon>Correo electrónico
              </ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
          </div>
          <!--Password-->
          <div class="field">
            <ion-item>
              <ion-label class="fie" position="floating" style="font-size: 1.2em;">
                <ion-icon name="lock-open"> </ion-icon>Contraseña
              </ion-label>
              <ion-input type="password" maxlength="8" formControlName="password"></ion-input>
            </ion-item>
          </div>
          <div class="field">
            <ion-item>
              <ion-label class="fie" position="floating" style="font-size: 1.2em;">
                <ion-icon name="call"> </ion-icon>Telefóno
              </ion-label>
              <ion-input number formControlName="phoneNumber" maxlength="10"></ion-input>
            </ion-item>
          </div>
          <div class="field">
            <ion-item>
              <ion-label class="fie" position="floating" style="font-size: 1.2em;">
                <ion-icon name="person"> </ion-icon>Descripción
              </ion-label>
              <ion-input type="text" formControlName="description"></ion-input>
            </ion-item>
          </div>
        </ion-card-content>
        <p style="text-align: center;" routerLink="/registro/registroAvatar.page.html"></p>

        <ion-button class="boton-registro" expand="full" (click)="onSubmitRegister(newUserForm.value)" color="secondary"
          shape="round">Registrarme
        </ion-button>
        <ion-button style="text-align: center;" routerLink="/login" expand="full" shape="round">Ya tengo cuenta
        </ion-button>
      </Form>
      <br>

    </ion-card-content>
  </ion-card-content>

</ion-content>
