<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Registro Usuario</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <p style="text-align: center;" routerLink="/registro/registroAvatar.page.html">avatar</p>
  <Form [formGroup]= "newUserForm" (ngSubmit)= "onSubmitRegister(newUserForm.value)">
    <img class="imagen" src="assets/icon/campus-utpl.jpg" alt="">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input type="text" formControlName="lastname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo Electrónico
      </ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña
      </ion-label>
      <ion-input type="password" formControlName="password" name="Password"></ion-input>
    </ion-item>
    
    <!--<ion-button class="boton-registro" expand="block" (click)="onSubmitRegister(user)">Registrarme</ion-button> -->
    <div>
      <ion-button type="submit" class="boton-registro">Registrarme</ion-button>
    </div>
    <p style="text-align: center;" routerLink="/login">Ya tengo cuenta</p>
  </Form>
</ion-content>
